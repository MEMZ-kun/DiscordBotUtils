; config.ini
; ---------------------------------
; ボットの一般設定

[Logging]
; ログレベル (DEBUG, INFO, WARN, ERROR)
LogLevel = INFO
; ログファイル保存先
LogFile = logs/bot.log
; ログの最大件数（ローテーション用）
LogMaxBytes = 10485760 ; (10MB)
; エラーをDiscordに通知するか (True/False)
NotifyErrorToDiscord = True

[Database]
; 使用するDBの種類 (sqlite, postgresql など)
Type = sqlite
; DB接続情報 (SQLiteの場合はファイルパス)
DSN = db/production.db

[BotSettings]
; デフォルトのコマンドプレフィックス
DefaultPrefix = !

; ---------------------------------
; サーバー（ギルド）ごとの設定
; ---------------------------------
; [Guild_サーバーID] の形式で記述する

[Guild_123456789012345678]
; サーバー固有のプレフィックス
Prefix = $
; コマンド利用を許可するチャンネルID (カンマ区切り)
AllowedChannels = 987654321, 876543210
; 通知先チャンネルID
NotificationChannel = 98765432109876543

[Guild_876543210987654321]
; このサーバーはデフォルト設定（BotSettings）を使用

; ---------------------------------
; 権限設定
; ---------------------------------
[Permissions]
; ボット全体の管理者 (カンマ区切り)。
; これらのロール名またはユーザーIDを持つユーザーは、
; 多くの権限チェックを通過できます。
AdminRoles = BotAdmin, 運営, 管理者
AdminUsers = 123456789012345678, 876543210987654321

; ---------------------------------
; コマンド/機能ごとの権限
; [Command_コマンド名] または [Feature_機能名]
; ---------------------------------

[Command_settings]
; 'settings' コマンドの実行に必要な権限
; AdminRoles/AdminUsers は暗黙的に許可されます。
AllowedRoles = サーバー管理者
AllowedUsers = 

[Command_hr_tool]
; 'hr_tool' コマンドの実行に必要な権限
AllowedRoles = 人事部
AllowedUsers =